name: Validate

on:
  pull_request:
    branches: [dev, main]

jobs:
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Type checking
        run: pnpm type-check
        
      - name: Build TypeScript
        run: pnpm build
        
      - name: Validate unused code
        run: |
          echo "🔍 Checking for unused exports and dependencies..."
          pnpm validate:deadcode || echo "⚠️ Found potential unused code - review recommended"
        
      - name: Validate unused imports
        run: |
          echo "🔧 Checking for unused imports..."
          pnpm validate:unused || echo "⚠️ Found unused imports - consider cleanup"
        
      - name: Test Docker build (no push)
        run: |
          echo "Testing Docker build..."
          docker build -t test-build .
          echo "Build successful, cleaning up..."
          docker image rm test-build
          echo "✅ Docker build test completed"