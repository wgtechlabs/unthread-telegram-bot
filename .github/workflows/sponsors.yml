name: Update Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 0' # Every Sunday at 12:00 UTC

permissions:
  contents: write

jobs:
  update-sponsors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v4

      - name: Generate All Partners 🤝
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.SPONSORS_PAT }}
          file: 'README.md'
          template: '<a href="{{ websiteUrl }}"><img src="https://github.com/{{ login }}.png" width="80px" alt="{{ login }}" title="{{ login }}" style="margin: 2px;" /></a>'
          minimum: 0  # All organizations regardless of tier
          marker: 'platinum-partners'
          organization: true
          fallback: ''
          active-only: true
          include-private: false

      - name: Generate All Individual Supporters 🙏
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.SPONSORS_PAT }}
          file: 'README.md'
          template: '<a href="https://github.com/{{ login }}"><img src="https://github.com/{{ login }}.png" width="50px" alt="{{ login }}" title="{{ login }}" style="border-radius: 50%; margin: 2px;" /></a>'
          minimum: 0  # All individuals regardless of tier
          marker: 'supporters'
          organization: false
          fallback: ''
          active-only: true
          include-private: false

      - name: Commit and Push Changes 🚀
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '🤖 Update sponsors in README'
          file_pattern: 'README.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
