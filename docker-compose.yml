version: '3.8'

services:
  # Unthread Telegram Bot
  unthread-bot:
    build: .
    container_name: unthread-telegram-bot
    restart: unless-stopped
    env_file:
      - .env.docker
    depends_on:
      - postgres
      - redis
    networks:
      - unthread-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: unthread-postgres
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unthread -d unthread_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - unthread-network

  # Redis Cache (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: unthread-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass unthread_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "unthread_redis_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    networks:
      - unthread-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  unthread-network:
    driver: bridge
